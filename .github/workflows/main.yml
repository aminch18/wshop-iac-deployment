name: "Terraform Deploy"
on:
  workflow_dispatch:
  push:
    branches:
      - main
      
env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_SKIP_PROVIDER_REGISTRATION: true

jobs:
  dev:
    name: "Terraform Dev Environment"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      TF_VAR_environment: dev

    steps:
      - name: "Checkout"
        uses: actions/checkout@master

      - name: Azure Login ğŸ”
        run: az login --service-principal -u ${{ env.ARM_CLIENT_ID }} -p ${{ env.ARM_CLIENT_SECRET }} --tenant ${{ env.ARM_TENANT_ID }}

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.9

      - name: Terraform Init ğŸ”ƒ
        run:  terraform init -upgrade

      - name: Terraform PlanğŸ”§
        run: terraform plan

      - name: Terraform ApplyğŸ­
        run: terraform apply -auto-approve

      - name: Azure Logout ğŸ”
        run: az logout

  stg:
    needs: dev
    name: "Terraform Stg Environment"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      TF_VAR_environment: stg

    steps:
      - name: "Checkout"
        uses: actions/checkout@master

      - name: Azure Login ğŸ”
        run: az login --service-principal -u ${{ env.ARM_CLIENT_ID }} -p ${{ env.ARM_CLIENT_SECRET }} --tenant ${{ env.ARM_TENANT_ID }}

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.9

      - name: Terraform Init ğŸ”ƒ
        run:  terraform init -upgrade

      - name: Terraform PlanğŸ”§
        run: terraform plan

      - name: Terraform ApplyğŸ­
        run: terraform apply -auto-approve

      - name: Azure Logout ğŸ”
        run: az logout

  prd:
    needs: stg
    name: "Terraform Prd Environment"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      TF_VAR_environment: prd

    steps:
      - name: "Checkout"
        uses: actions/checkout@master

      - name: Azure Login ğŸ”
        run: az login --service-principal -u ${{ env.ARM_CLIENT_ID }} -p ${{ env.ARM_CLIENT_SECRET }} --tenant ${{ env.ARM_TENANT_ID }}

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.9

      - name: Terraform Init ğŸ”ƒ
        run:  terraform init -upgrade

      - name: Terraform PlanğŸ”§
        run: terraform plan

      - name: Terraform ApplyğŸ­
        run: terraform apply -auto-approve

      - name: Azure Logout ğŸ”
        run: az logout